<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head th:replace="~{fragments/head :: head('OCM-EDU - 404', @{/css/403.css})}"></head>
<body class="error">
<div class="position-relative text-center container">
  <img src="https://img.freepik.com/vector-premium/error-404-no-encontrado-hombre-junto-monitor-que-muestra-error-404_491047-100.jpg" alt="403" class="mt-5">
  <div th:if="${errorMessage}">
    <div class="alert alert-info"> <span th:text="${errorMessage}"></span> </div>
  </div>
  <div class="mt-5">
    <a th:href="@{/}" class="btn btn-warning text-light ">Back to Home Page</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>OCM</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
    <link  crossorigin="anonymous" rel="stylesheet"
           href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
           integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM">
    <link rel="stylesheet" th:href="@{/css/course.css}" />
</head>
<body >
<header class="mb-auto ">
    <div class="container-fluid bg-dark p-3">
        <h3 class="float-md-start mb-0"><a class="navbar-brand fw-bold text-light" th:href="@{/}">OCM-EDU</a></h3>
        <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link fw-bold py-1 px-0" aria-current="page" th:href="@{/}">Home</a>
            <a class="nav-link fw-bold py-1 px-0"  th:href="@{/courses}">Courses</a>
            <a class="nav-link fw-bold py-1 px-0 active" th:href="@{/About-Us}">About-Us</a>
            <div class="login-logout">
                <div th:if="${#authorization.expression('isAuthenticated()')}">
                    <form th:action="@{/logout}" method="post" style="display:inline">
                        <input type="submit" value="Logout" class="btn btn-light mx-5"/>
                    </form>
                </div>
                <div th:unless="${#authorization.expression('isAuthenticated()')}">
                    <form th:action="@{/login}" method="post" style="display:inline">
                        <input type="submit" value="login" class="btn btn-light mx-5"/>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</header>
<main>
    <div class="container mt-5 d-flex align-items-center justify-content-center">
        <img src="https://raw.githubusercontent.com/DXHeroes/knowledge-base-content/master/files/pair-programming.svg?sanitize=true"
             alt="Circular Image" class="rounded-circle w-75 h-75 border border-black mt-5">
    </div>
  </main>
<footer></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous">
</script>
</body>
</html>

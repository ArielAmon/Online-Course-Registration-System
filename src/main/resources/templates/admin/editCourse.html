<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Add Course</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body  style="background-color:#eee;" >
<div class="container h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11">
      <div class="card text-black" style="border-radius: 25px;">
        <div class="card-body p-md-5">
          <div th:if="${error}">
            <div class="alert alert-danger text-center" role="alert" th:text="${error}"></div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Edit Course</p>

              <form class="mx-1 mx-md-4" action="#" method="post" th:action="@{'/admin/coursesManage/editCourse/' + ${course.id} }" th:object="${course}">
                <div class="d-flex flex-row align-items-center mb-4">
                  <div class="form-outline flex-fill mb-0">
                    <i class="fas fa-book fa-lg me-3 fa-fw"></i>
                    <label class="form-label" for="courseName">Course Name</label>
                    <input type="text" th:field="*{courseName}" id="courseName" name="courseName" class="form-control" required/>
                    <span th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}" class="text-danger"></span>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <div class="form-outline flex-fill mb-0">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <label class="form-label" for="professor">Professor</label>
                    <input type="text" th:field="*{professor}" id="professor" name="professor"
                           class="form-control" required />
                    <span th:if="${#fields.hasErrors('professor')}" th:errors="*{professor}" class="text-danger"></span>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center">
                  <div class="form-outline flex-fill mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <label class="form-label" for="courseCode">Course Code</label>
                    <input type="number" th:field="*{courseCode}" id="courseCode" name="courseCode"
                           class="form-control" required/>
                    <span th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}" class="text-danger"></span>
                  </div>
                </div>

                <div class="row align-items-center">
                  <div class="col-md-6 form-outline mb-4">
                    <i class="fas fa-calendar fa-lg me-3 fa-fw"></i>
                    <label class="form-label" for="year">Year</label>
                    <input type="number" th:field="*{year}" id="year" min="2000" max="2023" step="1"
                           value="2023" class="form-control" required /> </div>
                  <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="text-danger"></span>


                  <div class="col-md-6 form-outline mb-4">
                    <i class="fas fa-calendar-alt fa-lg me-3 fa-fw"></i>
                    <label class="form-label" for="semester">Semester</label>
                    <select id="semester" th:field="*{semester}" name="semester"
                            class="form-control  text-center" required>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                    </select>
                    <span th:if="${#fields.hasErrors('semester')}" th:errors="*{semester}" class="text-danger"></span>
                  </div>
                </div>


                <div class="d-flex flex-row align-items-center mb-4">
                  <div class="form-outline flex-fill mb-0">
                    <i class="fas fa-users fa-lg me-3 fa-fw"></i>
                    <label class="form-label" for="capacity">Capacity</label>
                    <input type="number" th:field="*{capacity}" id="capacity"
                           name="capacity" class="form-control" required />
                    <span th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}" class="text-danger"></span>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <div class="form-outline flex-fill mb-0">
                    <i class="fas fa-info fa-lg me-3 fa-fw"></i>
                    <label class="form-label" for="overview">Overview</label>
                    <textarea id="overview" th:field="*{overview}" name="overview"
                              class="form-control" rows="5"  required></textarea>
                    <span th:if="${#fields.hasErrors('overview')}" th:errors="*{overview}" class="text-danger"></span>
                  </div>
                </div>

                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button type="submit" class="btn btn-primary btn-lg mr-2">Edit</button>
                  <a class="btn btn-primary btn-lg" style="margin-left: 10px;"
                     th:href="@{/admin/coursesManage}">Back</a>
                </div>

              </form>

            </div>
            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
              <img src="https://img.freepik.com/free-vector/man-analyzing-checklist-illustration_23-2148078311.jpg?t=st=1686768579~exp=1686769179~hmac=fd56b8cc660e4a94335fbd693440f9788ade8c044e3d6501a8c5a5263d683d50"
                   class="img-fluid " alt="Sample image">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous">
</script>
</body>
</html>

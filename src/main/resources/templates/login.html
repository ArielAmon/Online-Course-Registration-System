<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('OCM-EDU HOME PAGE', @{/css/login.css})}"></head>

<body>
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <div th:if="${param.error}">
                    <div class="alert alert-danger text-center" role="alert">
                        Invalid username and password.
                    </div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-warning text-center" role="alert">
                        You have been logged out.
                    </div>
                </div>

                <form th:action="@{/login}" method="post">
                    <!-- username input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="username">Email address</label>
                        <input type="email" name="username" placeholder="Enter a valid email address"
                               class="form-control form-control-lg" id="username"/>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control form-control-lg"
                               placeholder="Enter password" name="password"/>
                    </div>

                    <!-- buttons -->
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg" value="Sign In"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login
                        </button>
                        <a class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" th:href="@{/}">home page</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous">
</script>
</body>
</html>

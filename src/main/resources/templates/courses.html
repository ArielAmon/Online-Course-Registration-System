<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>EDU</title>
    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM">
    <link rel="stylesheet" th:href="@{/css/course.css}" />
</head>
<body>
<header class="mb-auto ">
    <div class="container-fluid bg-dark p-3">
        <h3 class="float-md-start mb-0"><a class="navbar-brand fw-bold text-light" th:href="@{/}">OCM-EDU</a></h3>
        <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link fw-bold py-1 px-0" aria-current="page" th:href="@{/}">Home</a>
            <a class="nav-link fw-bold py-1 px-0 active"  th:href="@{/courses}">Courses</a>
            <a class="nav-link fw-bold py-1 px-0" th:href="@{/About-Us}">About-Us</a>
            <div class="login-logout">
                <div th:if="${#authorization.expression('isAuthenticated()')}">
                    <form th:action="@{/logout}" method="post" style="display:inline">
                        <input type="submit" value="Logout" class="btn btn-light mx-5"/>
                    </form>
                </div>
                <div th:unless="${#authorization.expression('isAuthenticated()')}">
                    <form th:action="@{/login}" method="post" style="display:inline">
                        <input type="submit" value="login" class="btn btn-light mx-5"/>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</header>
<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-8 col-md-8 mx-auto">
                <h1 class="fw-light"> Available Courses In OCM-EDUðŸŽ“</h1>
                <p class="lead text-body-secondary">
                    Explore our wide range of courses. Our belief is knowledge is power!
                </p>
            </div>
        </div>
    </section>
    <div class="courses-grid container">
        <div th:switch="${coursesData.size()}">
            <h2 th:case="0">No courses yet!</h2>
            <div th:case="*">
                <div class="row row-cols-xs-2 row-cols-md-3 row-cols-lg-4">
                    <div th:each="course : ${coursesData}" class="col mb-3">
                        <div class="flip-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front card-front card-side">
                                    <div class="card-body d-flex flex-column align-items-center justify-content-center">
                                        <div class="text-center">
                                            <h5 class="card-title display-4" th:text="${course.courseName}"></h5>
                                        </div>
                                        <div class="text-center">
                                            <p class="card-text" th:text="${course.year}"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="flip-card-back card-back card-side">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${course.courseName}"></h5>
                                        <h6 class="card-title" th:text="${course.professor}">Professor Name</h6>
                                        <h6 class="card-text" th:text="${course.year}">Date</h6>
                                        <h6 class="card-text" th:text="${course.capacity}">Capacity</h6>
                                        <p class="card-text" th:text="${course.overview}">Overview.</p>
                                        <h6 class="card-text" th:text="${course.courseCode}">#id: 00000</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous">
</script>
</body>
</html>

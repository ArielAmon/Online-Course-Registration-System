<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('OCM-EDU Courses View', @{/css/course.css})}"></head>
<body>
<header class="mb-auto text-center">
    <div th:insert="~{fragments/menuBar.html :: menuBar(${activeMenu})}"></div>
</header>
<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-8 col-md-8 mx-auto">
                <h1 class="fw-light"> Available Courses In OCM-EDUðŸŽ“</h1>
                <p class="lead text-body-secondary">
                    Explore our wide range of courses. Our belief is knowledge is power!
                </p>
            </div>
        </div>
    </section>
    <div class="courses-grid container">
        <div th:switch="${coursesData.size()}">
            <h2 th:case="0">No courses yet!</h2>
            <div th:case="*" class="row row-cols-xs-2 row-cols-md-3 row-cols-lg-4">
                <div th:each="course : ${coursesData}" class="col mb-3">
                    <div th:insert="~{fragments/courseCard.html :: courseCard(${course})}"></div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous">
</script>
</body>
</html>

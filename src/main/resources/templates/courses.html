<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>EDU</title>
    <link rel="stylesheet" th:href="@{/css/course.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-color: #bccdd7">
<header class="py-4 border-bottom">
    <div class="container-fluid">
        <div class="flex-shrink-0 dropdown  position-absolute start-50 top-0 mt-2 ">
            <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle " data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://cdn-icons-png.flaticon.com/512/308/308236.png" alt="mdo" width="32" height="32" class="rounded-circle border">
            </a>
            <ul class="dropdown-menu text-small shadow text-center" style="">
                <li>name: {full name}</li>
                <li>mail: {mail} </li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
        </div>
    </div>
</header>
<main class="container">
    <div class="row">
        <div class="col col-md-8 intro">
            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-8 col-md-8 mx-auto">
                        <h1 class="fw-light"> Courses Registration</h1>
                        <p class="lead text-body-secondary">
                            Welcome back, dear student! Explore our wide range of courses and choose as many as your
                            schedule allows. Remember, knowledge is power!
                        </p>
                        <p>
                            <a href="#" class="btn btn-primary my-2"> logout </a>
                            <a href="#" class="btn btn-secondary my-2"> idk :) </a>
                        </p>
                    </div>
                </div>
            </section>
        </div>
        <div class="col d-none d-md-block d-flex justify-content-center align-items-center mt-5">
            <img src="https://img.freepik.com/free-vector/hand-drawn-flat-design-stack-books-illustration_23-2149341898.jpg"
                 alt="Circular Image" class="rounded-circle w-75 h-75">
        </div>
    </div>
    <div class="table-responsive" >
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Course Code</th>
                <th scope="col">Course Name</th>
                <th scope="col">Professor</th>
                <th scope="col">Year</th>
                <th scope="col">Semester</th>
                <th scope="col">Capacity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course: ${courses}">
                <td th:text="${course.courseCode}"></td>
                <td th:text="${course.courseName}"></td>
                <td th:text="${course.professor}"></td>
                <td th:text="${course.year}"></td>
                <td th:text="${course.semester}"></td>
                <td th:text="${course.capacity}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer>
    <!-- Footer content goes here -->
</footer>
<!-- Add the following script tag -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>OCM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<!--    <link rel="stylesheet" th:href="@{/css/index.css}" />-->
</head>
<body>

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Course Code</th>
            <th scope="col">Course Name</th>
            <th scope="col">Professor</th>
            <th scope="col">Year</th>
            <th scope="col">Semester</th>
            <th scope="col">Capacity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course: ${courses}">
            <td th:text="${course.courseCode}" />
            <td th:text="${course.courseName}" />
            <td th:text="${course.professor}" />
            <td th:text="${course.year}" />
            <td th:text="${course.semester}" />
            <td th:text="${course.capacity}" />
        </tr>
        </tbody>

    </table>
</div>



</body>
</html
